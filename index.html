<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Quote.Web is a curated digital space for daily inspiration. distinct, minimal, and focused on the power of words. Powered by the Quotes API.">
    <meta name="keywords" content="quotes, inspiration, daily quote, minimal, design, typography, developer API">
    <meta name="author" content="Chronos778">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chronos778.github.io/quote.web/">
    <meta property="og:title" content="Quote.Web — Curator Dashboard">
    <meta property="og:description"
        content="A curated digital space for daily inspiration. Minimal, focused, and powerful.">
    <meta property="og:image" content="https://chronos778.github.io/quote.web/assets/screenshots/desktop.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://chronos778.github.io/quote.web/">
    <meta property="twitter:title" content="Quote.Web — Curator Dashboard">
    <meta property="twitter:description"
        content="A curated digital space for daily inspiration. Minimal, focused, and powerful.">
    <meta property="twitter:image" content="https://chronos778.github.io/quote.web/assets/screenshots/desktop.png">

    <title>Quote.Web — Curator Dashboard</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">

    <!-- Apple PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quote.Web">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

    <!-- Fonts -->
    <!-- Locally hosted in styles.css -->

    <!-- Icons -->
    <script src="lucide.min.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Logic -->
    <script src="app.js" defer></script>
</head>

<body>

    <div class="bg-canvas">
        <canvas id="starfield"></canvas>
    </div>
    <div class="grain"></div>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="brand">
            <div class="brand-logo"></div>
            <span class="brand-name">Quote.Web</span>
        </div>
        <div class="nav-menu">
            <div class="nav-item active" onclick="closeDrawer()" role="button" tabindex="0" aria-label="Discover">
                <i data-lucide="layout-grid" class="nav-icon"></i>
                <span class="nav-label">Discover</span>
            </div>
            <div class="nav-item" onclick="toggleCommandPalette()" role="button" tabindex="0" aria-label="Search">
                <i data-lucide="search" class="nav-icon"></i>
                <span class="nav-label">Search</span>
                <span class="shortcut-hint">Ctrl K</span>
            </div>
            <div class="nav-item" onclick="openDrawer('about')" role="button" tabindex="0" aria-label="About">
                <i data-lucide="info" class="nav-icon"></i>
                <span class="nav-label">About</span>
            </div>
            <div class="nav-item" onclick="openDrawer('contact')" role="button" tabindex="0" aria-label="Contact">
                <i data-lucide="mail" class="nav-icon"></i>
                <span class="nav-label">Contact</span>
            </div>
        </div>
    </nav>

    <!-- Main Workspace -->
    <main class="workspace">
        <div class="toolbar">
            <!-- Future implementation: User profile or settings -->
        </div>

        <!-- Reader View -->
        <article class="reader-container">
            <div class="quote-badge">Loading...</div>
            <h1 class="quote-display loading" id="quote-text">...</h1>
            <div class="author-block">
                <div class="author-line"></div>
                <span id="quote-author">...</span>
            </div>
        </article>

        <!-- Floating Dock -->
        <div class="dock">
            <button class="dock-btn" onclick="copyQuote()" aria-label="Copy Quote">
                <i data-lucide="copy" size="16"></i>
            </button>
            <button class="dock-btn" onclick="shareQuote()" aria-label="Share Quote">
                <i data-lucide="share-2" size="16"></i>
            </button>
            <div style="width: 1px; height: 24px; background: var(--border-dim); margin: 0 4px;"></div>
            <button class="dock-btn primary" onclick="fetchNewQuote()" aria-label="Get Fresh Quote">
                <span>Fresh Quote</span>
                <i data-lucide="arrow-right" size="16"></i>
            </button>
        </div>
    </main>

    <!-- Overlays -->
    <div class="overlay-backdrop" id="backdrop" onclick="closeAllOverlays()"></div>

    <!-- Command Palette -->
    <div class="cmd-palette" id="cmd-palette">
        <div class="cmd-input-wrapper">
            <i data-lucide="search" size="18" style="color: var(--text-muted)"></i>
            <input type="text" class="cmd-input" placeholder="Search functionality coming soon..." disabled>
            <span class="cmd-kbd">ESC</span>
        </div>
        <div class="cmd-results">
            <!-- Simulated Results -->
            <div class="cmd-item selected" onclick="fetchNewQuote(); closeAllOverlays()">
                <span>Fetch new random quote</span>
                <span class="cmd-kbd">Space</span>
            </div>
        </div>
    </div>

    <!-- Side Drawer -->
    <aside class="drawer" id="side-drawer">
        <button class="drawer-close" onclick="closeDrawer()" aria-label="Close Drawer">
            <i data-lucide="x" size="24"></i>
        </button>
        <div class="drawer-content" id="drawer-body">
            <!-- Content Injected via JS -->
        </div>
    </aside>

    <div class="toast" id="toast">Copied to clipboard</div>

    <!-- Logic -->
    <!-- app.js moved to head with defer -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('Service Worker Failed', err));
        }
    </script>
</body>

</html>
