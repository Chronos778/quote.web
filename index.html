<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            color: #000;
        }

        .container {
            padding: 60px 40px;
            max-width: 700px;
            text-align: center;
        }

        .header {
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 40px;
        }

        .quote-container {
            margin-bottom: 30px;
        }

        .quote-svg {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .quote-text {
            font-size: 26px;
            font-weight: 400;
            margin-bottom: 30px;
            color: #000;
            line-height: 1.7;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-author {
            font-size: 14px;
            color: #999;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .controls {
            margin-bottom: 40px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }

        .theme-selector {
            padding: 8px 12px;
            border: 1px solid #000;
            font-size: 12px;
            border-radius: 0px;
            cursor: pointer;
            background: #fff;
            color: #000;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        .theme-selector:hover {
            background: #000;
            color: #fff;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: transparent;
            color: #000;
            border: 1px solid #000;
            padding: 12px 28px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 0px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #000;
            color: #fff;
        }

        button:active {
            opacity: 0.8;
        }

        .copy-btn {
            border: 1px solid #999;
            color: #666;
        }

        .copy-btn:hover {
            background: #999;
            border-color: #999;
            color: #fff;
        }

        .loading {
            color: #999;
        }

        .quote-icon {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            .quote-text {
                font-size: 20px;
                min-height: 80px;
            }

            .header h1 {
                font-size: 12px;
            }

            button {
                padding: 10px 20px;
                font-size: 11px;
            }

            .controls {
                flex-direction: column;
            }

            .theme-selector {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quote of the Day</h1>
        </div>
        <div class="quote-icon"></div>
        <div class="quote-text" id="quoteText">Loading...</div>
        <div class="quote-author" id="quoteAuthor"></div>
        <div class="button-group">
            <button onclick="fetchQuote()">New Quote</button>
            <button class="copy-btn" onclick="copyQuote()">Copy</button>
        </div>
    </div>

    <script>
        let currentQuote = '';
        let currentAuthor = '';

        async function fetchQuote() {
            const quoteText = document.getElementById('quoteText');
            const quoteAuthor = document.getElementById('quoteAuthor');

            quoteText.textContent = 'Loading...';
            quoteAuthor.textContent = '';

            try {
                // Using api.codetabs.com proxy to bypass CORS
                const response = await fetch('https://api.codetabs.com/v1/proxy?quest=https://quotes-api-ruddy.vercel.app/quotes/random');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();

                currentQuote = result.data.text;
                currentAuthor = result.data.author;

                quoteText.textContent = `"${currentQuote}"`;
                quoteAuthor.textContent = `— ${currentAuthor}`;
            } catch (error) {
                quoteText.textContent = 'Failed to load quote. Please try again.';
                quoteAuthor.textContent = 'Check browser console for details';
                console.error('Error fetching quote:', error);
            }
        }

        function copyQuote() {
            if (currentQuote) {
                const textToCopy = `"${currentQuote}" — ${currentAuthor}`;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '✓ Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            }
        }

        // Load a quote when the page loads
        window.addEventListener('load', fetchQuote);
    </script>
</body>
</html>
